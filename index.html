<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para Mi Amor üíñ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
}

/* Fondo estrellas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* Carta animada */
.carta {
    margin-top: 80px;
    animation: aparecer 3s ease-in-out;
}

@keyframes aparecer {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Galer√≠a */
.galeria img {
    width: 200px;
    margin: 10px;
    border-radius: 15px;
    transition: transform 0.3s;
}
.galeria img:hover {
    transform: scale(1.1);
}

/* Bot√≥n */
.boton {
    padding: 15px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: pink;
    cursor: pointer;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<canvas id="estrellas"></canvas>

<div class="carta">
    <h1>Hola Mi Amor üíï</h1>
    <p>
        Desde el d√≠a que llegaste a mi vida,
        todo es m√°s bonito.
        Eres mi persona favorita,
        mi paz y mi felicidad.
        Te amo m√°s de lo que las palabras pueden explicar üíñ
    </p>

    <h2>‚è≥ Tiempo juntos:</h2>
    <p id="contador"></p>

    <button class="boton" onclick="respuesta()">¬øMe amas mucho? ‚ù§Ô∏è</button>
</div>

<h2>üì∏ Nuestros Momentos</h2>
<div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
</div>

<script>
// ‚≠ê Fondo estrellas estilo mundo virtual
const canvas = document.getElementById("estrellas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrellas = [];

for (let i = 0; i < 200; i++) {
    estrellas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2
    });
}

function dibujarEstrellas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    estrellas.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fill();
    });
}

setInterval(dibujarEstrellas, 50);

// ‚è≥ Contador de tiempo juntos
const fechaInicio = new Date("2024-09-18");
function actualizarContador() {
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);

    document.getElementById("contador").innerText =
        dias + " d√≠as, " + horas + " horas y " + minutos + " minutos üíï";
}
setInterval(actualizarContador, 1000);

// ‚ù§Ô∏è Bot√≥n gracioso
function respuesta() {
    alert("Yo te amo much√≠simoooooo m√°s üòòüíñ");
}
</script>

</body>
</html>
