<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Universo üíñ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
}

body{
background:#0a0a0f;
color:white;
overflow-x:hidden;
}

/* ===== FONDO GALAXIA ===== */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* ===== SECCI√ìN HERO ===== */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.15);
border-radius:25px;
padding:40px;
max-width:500px;
box-shadow:0 0 40px rgba(255,0,150,0.2);
}

h1{
font-size:2.5rem;
margin-bottom:20px;
}

.buttons{
display:flex;
gap:20px;
justify-content:center;
margin-top:20px;
}

button{
padding:14px 28px;
border-radius:40px;
border:none;
cursor:pointer;
transition:0.3s;
font-weight:bold;
}

#btnSi{
background:linear-gradient(45deg,#ff4d8d,#ff80bf);
color:white;
}

#btnNo{
background:rgba(255,255,255,0.1);
color:white;
border:1px solid rgba(255,255,255,0.2);
}

/* ===== GALER√çA ESTILO APPLE ===== */
.gallery{
padding:100px 0;
overflow:hidden;
}

.gallery-track{
display:flex;
gap:30px;
overflow-x:auto;
scroll-behavior:smooth;
padding:40px;
}

.gallery-track img{
height:300px;
border-radius:25px;
transition:0.5s;
box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

.gallery-track img:hover{
transform:scale(1.05);
}

/* ===== CONEJO PROFESIONAL ===== */
.bunny-section{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
position:relative;
}

.bunny{
position:absolute;
bottom:100px;
left:-200px;
animation:walk 5s forwards ease-in-out;
}

@keyframes walk{
to{left:40%;}
}

.body{
width:90px;
height:90px;
background:white;
border-radius:50%;
position:relative;
}

.head{
width:80px;
height:80px;
background:white;
border-radius:50%;
position:absolute;
top:-60px;
left:5px;
}

.ear{
width:20px;
height:70px;
background:white;
border-radius:50px;
position:absolute;
top:-50px;
animation:earMove 1s infinite alternate;
}

.ear.left{left:15px;}
.ear.right{right:15px;}

@keyframes earMove{
from{transform:rotate(0deg);}
to{transform:rotate(8deg);}
}

/* SOBRE */
.envelope{
width:150px;
height:100px;
background:#ff80bf;
border-radius:10px;
position:absolute;
bottom:120px;
left:50%;
transform:translateX(-50%) scale(0);
animation:showEnvelope 2s 5s forwards;
}

@keyframes showEnvelope{
to{transform:translateX(-50%) scale(1);}
}

/* CARTA */
.letter{
width:180px;
height:0;
background:white;
color:black;
overflow:hidden;
border-radius:10px;
position:absolute;
bottom:220px;
left:50%;
transform:translateX(-50%);
animation:openLetter 2s 7s forwards;
}

@keyframes openLetter{
to{height:200px;}
}

.letter p{
padding:15px;
}

/* ===== FOOTER LOVE ===== */
.love{
font-size:40px;
margin-top:40px;
animation:beat 1s infinite;
}

@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1);}
}
</style>
</head>
<body>

<audio id="music" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<canvas id="stars"></canvas>

<section class="hero">
<div class="glass">
<h1>¬øMe amas mucho? üíï</h1>
<div class="buttons">
<button id="btnSi">S√≠ üíñ</button>
<button id="btnNo">No üòè</button>
</div>
</div>
</section>

<section class="gallery">
<div class="gallery-track">
<img src="foto1.jpg">
<img src="foto2.jpg">
<img src="foto3.jpg">
<img src="foto4.jpg">
</div>
</section>

<section class="bunny-section">

<h2>Desde 10 de Mayo 2024 üíï</h2>

<div class="bunny">
<div class="body">
<div class="head">
<div class="ear left"></div>
<div class="ear right"></div>
</div>
</div>
</div>

<div class="envelope"></div>

<div class="letter">
<p>
Eres mi universo entero üíñ<br>
Mi estrella favorita ‚ú®<br>
Mi felicidad diaria üå∏<br>
Te amo infinito.
</p>
</div>

<div class="love">‚ù§Ô∏è</div>

</section>

<script>

/* ===== M√öSICA EN PRIMER TOQUE ===== */
document.addEventListener("click",()=>{
document.getElementById("music").play();
},{once:true});

/* ===== FONDO ESTRELLAS ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
speed:Math.random()*0.5
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=s.speed;
if(s.y>canvas.height)s.y=0;
});
requestAnimationFrame(animate);
}
animate();

/* ===== BOT√ìN NO ===== */
let scaleNo=1;
let scaleSi=1;
const btnNo=document.getElementById("btnNo");
const btnSi=document.getElementById("btnSi");

btnNo.addEventListener("click",()=>{
scaleNo-=0.15;
if(scaleNo<0.2)scaleNo=0.2;
btnNo.style.transform=`scale(${scaleNo})`;

scaleSi+=0.15;
btnSi.style.transform=`scale(${scaleSi})`;
});

btnSi.addEventListener("click",()=>{
window.scrollTo({
top:document.body.scrollHeight,
behavior:"smooth"
});
});

</script>

</body>
</html>
