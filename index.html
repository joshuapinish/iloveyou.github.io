<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestro Universo üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
}

body{
background: radial-gradient(circle at center, #111 0%, #000 100%);
color:white;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* CONTENEDOR PRINCIPAL */
.container{
text-align:center;
position:relative;
z-index:2;
}

/* T√çTULO */
h1{
font-size:2.5rem;
margin-bottom:30px;
letter-spacing:1px;
}

/* MENSAJE DIN√ÅMICO */
#mensaje{
height:30px;
margin-bottom:20px;
font-size:1.1rem;
opacity:0;
transition:0.4s;
color:#ff9ecf;
}

/* BOTONES */
.buttons{
position:relative;
display:flex;
gap:20px;
justify-content:center;
}

button{
padding:14px 28px;
font-size:1rem;
border:none;
border-radius:50px;
cursor:pointer;
transition:0.3s ease;
position:relative;
}

#btnSi{
background:linear-gradient(45deg,#ff4d8d,#ff80bf);
color:white;
box-shadow:0 0 20px rgba(255,80,140,0.6);
}

#btnNo{
background:#222;
color:white;
border:1px solid #444;
}

/* ESTRELLAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:1;
}

/* TRANSICI√ìN */
.fade{
animation:fadeOut 1s forwards;
}
@keyframes fadeOut{
to{opacity:0;transform:scale(1.2);}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container" id="main">

<h1>¬øMe amas mucho? üíï</h1>

<div id="mensaje"></div>

<div class="buttons">
<button id="btnSi">S√≠ üíñ</button>
<button id="btnNo">No üòè</button>
</div>

</div>

<script>

/* ======================
   FONDO ESTRELLAS MODERNO
====================== */

const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0;i<120;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
speed:Math.random()*0.5+0.2
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=s.speed;
if(s.y>canvas.height)s.y=0;
});
requestAnimationFrame(animate);
}
animate();

/* ======================
   L√ìGICA BOTONES BIEN HECHA
====================== */

const btnNo = document.getElementById("btnNo");
const btnSi = document.getElementById("btnSi");
const mensaje = document.getElementById("mensaje");

let scaleNo = 1;
let scaleSi = 1;

const frases = [
"¬øEn serio? ü•∫",
"¬øSegura? üò¢",
"Piensa bien... üíî",
"Me pondr√© triste üò≠",
"√öltima oportunidad üòî"
];

let index = 0;

btnNo.addEventListener("click", () => {

if(index < frases.length){
mensaje.innerText = frases[index];
mensaje.style.opacity = 1;
index++;
}

scaleNo -= 0.15;
if(scaleNo < 0.2) scaleNo = 0.2;

scaleSi += 0.15;

btnNo.style.transform = `scale(${scaleNo})`;
btnSi.style.transform = `scale(${scaleSi})`;

/* Mover NO hacia el centro del S√ç */
const rectSi = btnSi.getBoundingClientRect();
btnNo.style.position = "absolute";
btnNo.style.left = rectSi.left + rectSi.width/4 + "px";
btnNo.style.top = rectSi.top + rectSi.height/4 + "px";
btnNo.style.zIndex = "0";

});

/* CUANDO PRESIONA S√ç */

btnSi.addEventListener("click", () => {

mensaje.innerText = "Lo sab√≠a üòåüíñ";
mensaje.style.opacity = 1;

document.getElementById("main").classList.add("fade");

setTimeout(()=>{
document.body.innerHTML = `
<div style="
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
background:radial-gradient(circle,#1a001a,#000);
color:white;
text-align:center;
animation:fadeIn 1s;
">

<h1>Desde 10 de Mayo 2024 üíï</h1>
<p style="margin-top:20px;font-size:1.2rem;">
Eres mi universo entero ‚ú®<br>
Mi persona favorita üíñ<br>
Te amo infinito.
</p>

<div style="font-size:50px;margin-top:30px;animation:latir 1s infinite;">‚ù§Ô∏è</div>

</div>

<style>
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes latir{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1);}
}
</style>
`;
},1000);

});

</script>

</body>
</html>
